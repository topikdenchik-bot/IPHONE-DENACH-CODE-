<body>
<h2>Форма обратной связи</h2>
<form id="contactForm">
<input type="text" id="name" placeholder="Ваше имя" required><br><br>
<input type="email" id="email" placeholder="Email" required><br><br>
<textarea id="message" placeholder="Сообщение" required></textarea><br><br>
<button type="submit">Отправить</button>
</form>
<p id="result"></p>

<script>
document.getElementById('contactForm').addEventListener('submit', function(e){
  e.preventDefault();
  const name = document.getElementById('name').value;
  const email = document.getElementById('email').value;
  document.getElementById('result').innerText = `Спасибо, ${name}! Мы получили ваше сообщение.`;
});
</script>
